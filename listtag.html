<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>List tags</title>
</head>
<body>
 <!-- oderderd list -->
  <ol>
   <li>C</li>
   <LI>C++</LI><li>html</li>
   <ol type="a"><li>level a</li> <li>level b</li></ol>
   <LI>JAVA</LI>
  </ol>
  <!-- list with multiple types numbers os alphabets -->
  <ol type="A">
   <li>C</li>
   <LI>C++</LI>
   <li>html</li>
  </ol>
  <!-- unordered list define from ul tag -->
   <ul>
    <li>C</li>
    <LI>C++</LI>
    <li>html</li>
   </ul>
</body>
</html>
