<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>table tags tr ,th,td</title>
</head>
<body>
 <table border="3">
  <!-- table caption or heading -->
   <caption>Student Details</caption>
  <tr>
   <th>Name</th>
   <th>Age</th>
   <th>Roll no</th>
  </tr>
  <tr>
   <td>Uma</td>
   <td>20</td>
   <td>220365</td>
  </tr>
  <tr>
   <td>Radha</td>
   <td>19</td>
   <td>2301</td>
  </tr>
  <!-- column spans -->
   <tr> <th colspan="3">Hii this is me</th>
   </tr>
 </table>
</body>
</html>
